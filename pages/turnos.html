<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Turnos</title>
  </head>
  <body>
    <header class="encabezado-dos">
      <section>
        <img src="../assets/Imagen 1.png" alt="logo" width="70px" />
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./profesionales.html">Profesionales</a></li>
            <li><a href="./turnos.html">Turnos</a></li>
            <li><a href="./farmacia.html">Farmacia</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="horario">
        <h1>Horarios</h1>
        <div><img src="../assets/Horarios.png" alt="fotohorario" /></div>
      </section>
      <section class="turnos">
        <div class="container">
          <form class="row">

            <div class="col-6">
              <label for="nombreinput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreinput" placeholder="Escribe tu Nombre">
            </div>
            <div class="col-6">
              <label for="Apellidoinput" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellidoinput" placeholder="Escribe tu Apellido">
            </div>
            <div class="col-4">
              <label for="telefonoinput" class="form-label">Telefono</label>
              <input type="tel" class="form-control" id="telefonoinput" placeholder="Escribe tu Telefono">
            </div>
            <div class="col-8">
              <label for="emailinput" class="form-label">Email</label>
              <input type="text" class="form-control" id="emailinput" placeholder="Escribe tu Email">
            </div>
            <div class="col-3">
              <label for="obrasocialinput" class="form-label">Obra Social</label>
              <input type="text" class="form-control" id="obrasocialinput" placeholder="Escribe tu Obra Social">
            </div>
            <div class="col-9">
              <label for="profesionalesinput" class="form-label">Profesionales</label>
              <select  id="profesionalesinput" class="form-select">
                <option selected>Selecciona un profesional</option>
                <option value="1">Medico1</option>
                <option value="2">Medico2</option>
                <option value="3">Medico3</option>
                <option value="4">Medico4</option>
                <option value="5">Medico5</option>
                <option value="6">Medico6</option>
              </select>
            </div>
            <div class="col-6">
              <label for="fechainput" class="form-label">Fecha</label>
              <input type="date" id="fechainput" class="form-control">
            </div>
            <div class="col-6">
              <label for="horarioinput" class="form-label">Horario</label>
              <input type="time" id="horarioinput" class="form-control">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto btn-sm">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>@ConsulltoriosLavalle2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
